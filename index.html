<div class="main">

<script type="text/javascript">

	function copy() {
		value = "TomatoPotato"
		navigator.clipboard.writeText(value).then(() => {
			alert("Text Copied!!")
		});
	}


	var i=0;
	var bg = Array("url(dark.jpg)","url(img.jpg)");
	function myfunc(){
		document.body.style.backgroundImage=bg[i];
		i++;
		if (i>bg.length) {
			i=0;
			setTimeout("myfunc()", 5);
		}
	}

</script>
